<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --light-gold: #e5c06d;
            --app-body-bg: #fdfaf1;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; width: 100%; overflow: hidden; 
            background-color: var(--primary-bg);
            font-family: 'Tajawal', sans-serif;
        }

        /* --- الهيدر والأشرطة العلوية --- */
        .app-header { position: fixed; top: 0; left: 0; width: 100%; z-index: 2000; }
        .gov-bar { background: #000; color: #fff; text-align: center; padding: 6px 0; font-size: 10px; font-weight: bold; border-bottom: 1px solid var(--accent-gold); }
        
        .main-nav {
            background: var(--header-gradient);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--accent-gold);
        }

        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.4rem; }

        .desktop-sidebar {
            position: fixed; top: 95px; right: 0; width: var(--sidebar-width); bottom: 50px;
            background: #062b1b; border-left: 2px solid var(--accent-gold); padding: 20px 10px; overflow-y: auto; z-index: 1500;
        }

        .mobile-tabs-container {
            display: none; background: #062b1b; overflow-x: auto; padding: 10px; gap: 10px;
            border-bottom: 2px solid var(--accent-gold);
        }

        .scrollable-content {
            position: absolute; top: 95px; bottom: 50px; left: 0; right: var(--sidebar-width);
            overflow-y: auto; background: var(--app-body-bg); padding: 25px; -webkit-overflow-scrolling: touch;
        }

        /* --- البطاقات المزخرفة --- */
        .surah-card {
            background: #fff; position: relative; padding: 40px 20px; text-align: center;
            border: 8px double var(--accent-gold); border-radius: 4px; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); overflow: hidden;
        }
        .surah-card:hover { transform: scale(1.03); border-color: var(--light-gold); }
        .surah-card h3 { font-family: 'Amiri', serif; font-size: 2.2rem; color: var(--primary-bg); margin-bottom: 10px; }

        /* --- زر الخروج الذهبي --- */
        .close-btn-gold {
            position: fixed; top: 20px; right: 20px; padding: 12px 25px;
            background: linear-gradient(145deg, var(--accent-gold), #8c6d2d);
            color: #000; border: 2px solid #fff; border-radius: 50px;
            font-weight: 800; font-size: 14px; cursor: pointer; z-index: 6000;
        }

        /* --- شريط الحقوق السفلي (تعديل السطر الواحد) --- */
        .app-footer {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 50px; 
            background: #000; display: flex; align-items: center; justify-content: center; 
            border-top: 2px solid var(--accent-gold); z-index: 2000; 
            color: var(--accent-gold);
            white-space: nowrap; /* منع انقسام النص لسطرين */
            overflow: hidden; 
            padding: 0 5px;
        }

        .footer-text {
            font-size: 11px;
            font-weight: 500;
            display: inline-block;
        }

        /* استجابة الهاتف */
        @media (max-width: 992px) {
            .desktop-sidebar { display: none; }
            .mobile-tabs-container { display: flex; position: fixed; top: 95px; width: 100%; z-index: 1800; }
            .scrollable-content { right: 0; top: 145px; }
            .footer-text { font-size: 9px; } /* تصغير الخط قليلاً في الهاتف لضمان البقاء في سطر واحد */
        }

        /* مشغل الفيديو */
        .player-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 5500; display: none; 
            align-items: center; justify-content: center; 
        }
        .player-overlay.active { display: flex; }
        video { width: 90%; max-width: 800px; border: 4px solid var(--accent-gold); border-radius: 15px; }

        .grade-item {
            padding: 12px; margin-bottom: 8px; background: rgba(255,255,255,0.05); color: #fff;
            border-radius: 10px; border: 1px solid rgba(196, 160, 77, 0.2); cursor: pointer; text-align: center;
        }
        .grade-item.active { background: var(--accent-gold); color: var(--primary-bg); font-weight: bold; }

        .sem-switcher { display: flex; background: #e0d9c8; border-radius: 10px; margin-bottom: 25px; padding: 4px; max-width: 400px; margin: 0 auto 25px; }
        .sem-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .sem-btn.active { background: var(--primary-bg); color: var(--accent-gold); }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
        <header class="main-nav">
            <div class="brand" style="display:flex; align-items:center; gap:10px;">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" alt="شعار">
                <div style="color: #fff; font-size: 10px; font-weight: bold;">مدرسة المروج<br><span style="color:var(--accent-gold)">للتعليم الأساسي</span></div>
            </div>
            <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
        </header>
        <div class="mobile-tabs-container" id="m-tabs"></div>
    </div>

    <aside class="desktop-sidebar" id="pc-sidebar"></aside>

    <div class="scrollable-content">
        <div class="sem-switcher">
            <button class="sem-btn active" id="s1" onclick="changeSem(1)">الفصل الدراسي الأول</button>
            <button class="sem-btn" id="s2" onclick="changeSem(2)">الفصل الدراسي الثاني</button>
        </div>
        <div id="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px;"></div>
    </div>

    <footer class="app-footer">
        <div class="footer-text">
            جميع الحقوق محفوظة لمدرسة المروج © تصميم وتطوير: <strong>أ. فيصل العريبي</strong> 2025م
        </div>
    </footer>

    <div class="player-overlay" id="player">
        <button class="close-btn-gold" onclick="closeVideo()">عودة للمنصة ✕</button>
        <div id="v-content" style="width: 100%; display: flex; justify-content: center;"></div>
    </div>

    <script>
        const db = {
            "الصف الخامس": { 1: [{t:"سورة المرسلات", v:"5/cls5_Islamic_Morsalat4.mp4"}], 2: [{t:"سورة النبأ", v:"5/cls5_Islamic_Naba.mp4"}] },
            "الصف السادس": { 1: [{t:"سورة السجدة", v:"6/cls6_Islamic_Sajdah.mp4"}], 2: [{t:"سورة الملك", v:"6/cls6_Islamic_Mulk.mp4"}] },
            "الصف السابع": { 1: [{t:"سورة ق", v:"7/cls7_Islamic_Qaf.mp4"}], 2: [{t:"سورة الرحمن", v:"7/cls7_Islamic_Rahman.mp4"}] },
            "الصف الثامن": { 1: [{t:"سورة الحجرات", v:"8/cls8_Islamic_Hujurat.mp4"}], 2: [{t:"سورة النجم", v:"8/cls8_Islamic_Najm.mp4"}] },
            "الصف التاسع": { 1: [{t:"سورة الواقعة", v:"9/cls9_Islamic_Waqiah.mp4"}], 2: [{t:"سورة الحديد", v:"9/cls9_Islamic_Hadid.mp4"}] },
            "الصف العاشر": { 1: [{t:"سورة الممتحنة", v:"10/cls10_Islamic_Mumtahina.mp4"}], 2: [{t:"سورة الحشر", v:"10/cls10_Islamic_Hashr.mp4"}] },
            "الصف 11": { 1: [{t:"سورة يس", v:"11/cls11_Islamic_Yaseen.mp4"}], 2: [{t:"سورة الصافات", v:"11/cls11_Islamic_Saffat.mp4"}] },
            "الصف 12": { 1: [{t:"سورة لقمان", v:"12/cls12_Islamic_Luqman.mp4"}], 2: [{t:"سورة الذاريات", v:"12/cls12_Islamic_Zariyat.mp4"}] }
        };

        let currentG = "الصف الخامس"; let currentS = 1;

        function init() {
            const pc = document.getElementById('pc-sidebar');
            const mb = document.getElementById('m-tabs');
            Object.keys(db).forEach(g => {
                const bPC = document.createElement('div'); bPC.className = `grade-item`; bPC.innerText = g;
                bPC.onclick = () => selectGrade(g); pc.appendChild(bPC);
                const bMB = document.createElement('div'); bMB.className = `grade-item`; bMB.style.whiteSpace="nowrap"; bMB.innerText = g;
                bMB.onclick = () => selectGrade(g); mb.appendChild(bMB);
            });
            selectGrade(currentG);
        }

        function selectGrade(g) {
            currentG = g;
            document.querySelectorAll('.grade-item').forEach(el => el.classList.toggle('active', el.innerText === g));
            render();
        }

        function changeSem(s) {
            currentS = s;
            document.getElementById('s1').classList.toggle('active', s === 1);
            document.getElementById('s2').classList.toggle('active', s === 2);
            render();
        }

        function render() {
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            db[currentG][currentS].forEach(item => {
                grid.innerHTML += `
                    <div class="surah-card" onclick="playVideo('${item.v}')">
                        <h3>${item.t}</h3>
                        <div style="font-size:11px; color:var(--accent-gold); font-weight:bold;">۞ استماع وتلاوة تعليمية ۞</div>
                    </div>`;
            });
        }

        function playVideo(file) {
            const url = "https://ict.moe.gov.om/tlawti/video/" + file;
            document.getElementById('v-content').innerHTML = `<video controls autoplay playsinline><source src="${url}" type="video/mp4"></video>`;
            document.getElementById('player').classList.add('active');
        }

        function closeVideo() { 
            document.getElementById('player').classList.remove('active'); 
            document.getElementById('v-content').innerHTML = ""; 
        }

        init();
    </script>
</body>
</html>
