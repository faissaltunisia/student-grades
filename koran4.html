<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>منصة المروج | أ. فيصل العريبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #041a11;
            --header-gradient: linear-gradient(180deg, #0b422a 0%, #062b1b 100%);
            --accent-gold: #c4a04d;
            --app-body-bg: #f2ede0;
            --sidebar-width: 280px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        html, body { 
            height: 100%; 
            width: 100%; 
            overflow: hidden; 
            background-color: var(--primary-bg);
            font-family: 'Tajawal', sans-serif;
        }

        /* --- الهيكل العلوي الثابت (وزارة + هيدر) --- */
        .app-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 2000;
        }

        .gov-bar {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 6px 0;
            font-size: 10px;
            font-weight: bold;
            border-bottom: 1px solid var(--accent-gold);
        }

        .main-nav {
            background: var(--header-gradient);
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid var(--accent-gold);
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--accent-gold); background: #fff; }
        .brand-text h2 { color: #fff; font-size: 11px; font-weight: 800; line-height: 1.2; }
        .app-title { font-family: 'Amiri', serif; color: var(--accent-gold); font-size: 1.4rem; }

        /* --- تصميم الحاسوب (القائمة الجانبية) --- */
        .desktop-sidebar {
            position: fixed;
            top: 95px; /* بعد الهيدر */
            right: 0;
            width: var(--sidebar-width);
            bottom: 50px; /* قبل الفوتر */
            background: #062b1b;
            border-left: 2px solid var(--accent-gold);
            padding: 20px 10px;
            overflow-y: auto;
            z-index: 1500;
        }

        /* --- تصميم الهاتف (شريط علوي متحرك) --- */
        .mobile-tabs-container {
            display: none; /* يظهر في الهاتف فقط */
            background: #062b1b;
            overflow-x: auto;
            padding: 10px;
            gap: 10px;
            border-bottom: 2px solid var(--accent-gold);
            scrollbar-width: none;
        }

        /* --- منطقة المحتوى --- */
        .scrollable-content {
            position: absolute;
            top: 95px; 
            bottom: 50px;
            left: 0;
            right: var(--sidebar-width); /* يترك مساحة للسايدبار في الحاسوب */
            overflow-y: auto;
            background: var(--app-body-bg);
            padding: 25px;
            -webkit-overflow-scrolling: touch;
        }

        /* --- الفوتر الثابت (اسمك) --- */
        .app-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 2px solid var(--accent-gold);
            z-index: 2000;
            color: var(--accent-gold);
            font-size: 11px;
        }

        /* العناصر المشتركة */
        .grade-item {
            padding: 12px 15px;
            margin-bottom: 8px;
            background: rgba(255,255,255,0.05);
            color: #fff;
            border-radius: 10px;
            border: 1px solid rgba(196, 160, 77, 0.2);
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        .grade-item.active { background: var(--accent-gold); color: var(--primary-bg); font-weight: bold; }

        .sem-switcher { display: flex; background: #e0d9c8; border-radius: 10px; margin-bottom: 25px; padding: 4px; max-width: 400px; margin-inline: auto; }
        .sem-btn { flex: 1; padding: 10px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: transparent; }
        .sem-btn.active { background: var(--primary-bg); color: var(--accent-gold); }

        .surah-card {
            background: #fff; border-radius: 15px; padding: 35px 15px; text-align: center;
            border: 1px solid #ddd; box-shadow: 0 4px 6px rgba(0,0,0,0.05); cursor: pointer;
        }
        .surah-card h3 { font-family: 'Amiri', serif; font-size: 2rem; color: #0b422a; }

        /* --- Media Queries للتحويل بين الهاتف والحاسوب --- */
        @media (max-width: 992px) {
            .desktop-sidebar { display: none; }
            .mobile-tabs-container { display: flex; position: fixed; top: 95px; width: 100%; z-index: 1800; }
            .scrollable-content { right: 0; top: 145px; } /* تعديل توب المحتوى في الهاتف */
            .app-title { font-size: 1.1rem; }
            .brand-text h2 { font-size: 9px; }
        }

        /* مشغل الفيديو */
        .player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; display: none; align-items: center; justify-content: center; }
        .player-overlay.active { display: flex; }
    </style>
</head>
<body>

    <div class="app-header">
        <div class="gov-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>
        <header class="main-nav">
            <div class="brand">
                <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" alt="شعار المروج">
                <div class="brand-text">
                    <h2>مدرسة المروج</h2>
                    <h2 style="color: var(--accent-gold)">للتعليم الأساسي</h2>
                </div>
            </div>
            <div class="app-title">مُصحَف المُرُوج الرَّقمِي</div>
            <div style="width: 20px;"></div>
        </header>
        <div class="mobile-tabs-container" id="m-tabs"></div>
    </div>

    <aside class="desktop-sidebar" id="pc-sidebar"></aside>

    <div class="scrollable-content">
        <div class="sem-switcher">
            <button class="sem-btn active" id="s1" onclick="changeSem(1)">الفصل الأول</button>
            <button class="sem-btn" id="s2" onclick="changeSem(2)">الفصل الثاني</button>
        </div>
        <div id="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px;"></div>
    </div>

    <footer class="app-footer">
        حقوق الملكية لمدرسة المروج © تصميم وتطوير: <strong>أ. فيصل العريبي</strong> 2025م
    </footer>

    <div class="player-overlay" id="player" onclick="closeVideo()">
        <div id="v-content" style="width: 100%;"></div>
    </div>

    <script>
        const db = {
            "الصف الخامس": { 1: [{t:"سورة المرسلات", v:"5/cls5_Islamic_Morsalat4.mp4"}], 2: [{t:"سورة النبأ", v:"5/cls5_Islamic_Naba.mp4"}] },
            "الصف السادس": { 1: [{t:"سورة السجدة", v:"6/cls6_Islamic_Sajdah.mp4"}], 2: [{t:"سورة الملك", v:"6/cls6_Islamic_Mulk.mp4"}] },
            "الصف السابع": { 1: [{t:"سورة ق", v:"7/cls7_Islamic_Qaf.mp4"}], 2: [{t:"سورة الرحمن", v:"7/cls7_Islamic_Rahman.mp4"}] },
            "الصف الثامن": { 1: [{t:"سورة الحجرات", v:"8/cls8_Islamic_Hujurat.mp4"}], 2: [{t:"سورة النجم", v:"8/cls8_Islamic_Najm.mp4"}] },
            "الصف التاسع": { 1: [{t:"سورة الواقعة", v:"9/cls9_Islamic_Waqiah.mp4"}], 2: [{t:"سورة الحديد", v:"9/cls9_Islamic_Hadid.mp4"}] },
            "الصف العاشر": { 1: [{t:"سورة الممتحنة", v:"10/cls10_Islamic_Mumtahina.mp4"}], 2: [{t:"سورة الحشر", v:"10/cls10_Islamic_Hashr.mp4"}] },
            "الصف 11": { 1: [{t:"سورة يس", v:"11/cls11_Islamic_Yaseen.mp4"}], 2: [{t:"سورة الصافات", v:"11/cls11_Islamic_Saffat.mp4"}] },
            "الصف 12": { 1: [{t:"سورة لقمان", v:"12/cls12_Islamic_Luqman.mp4"}], 2: [{t:"سورة الذاريات", v:"12/cls12_Islamic_Zariyat.mp4"}] }
        };

        let currentG = "الصف الخامس"; let currentS = 1;

        function init() {
            const pc = document.getElementById('pc-sidebar');
            const mb = document.getElementById('m-tabs');
            Object.keys(db).forEach(g => {
                const btnPC = document.createElement('div');
                btnPC.className = `grade-item g-${g}`; btnPC.innerText = g;
                btnPC.onclick = () => selectGrade(g);
                pc.appendChild(btnPC);

                const btnMB = document.createElement('div');
                btnMB.className = `grade-item g-${g}`; btnMB.style.whiteSpace="nowrap"; btnMB.innerText = g;
                btnMB.onclick = () => selectGrade(g);
                mb.appendChild(btnMB);
            });
            selectGrade(currentG);
        }

        function selectGrade(g) {
            currentG = g;
            document.querySelectorAll('.grade-item').forEach(el => {
                el.classList.toggle('active', el.innerText === g);
            });
            render();
        }

        function changeSem(s) {
            currentS = s;
            document.getElementById('s1').classList.toggle('active', s === 1);
            document.getElementById('s2').classList.toggle('active', s === 2);
            render();
        }

        function render() {
            const grid = document.getElementById('grid'); grid.innerHTML = "";
            db[currentG][currentS].forEach(item => {
                grid.innerHTML += `<div class="surah-card" onclick="playVideo('${item.v}')"><h3>${item.t}</h3><p style="color:var(--accent-gold)">إضغط للتشغيل</p></div>`;
            });
        }

        function playVideo(file) {
            const url = "https://ict.moe.gov.om/tlawti/video/" + file;
            document.getElementById('v-content').innerHTML = `<video controls autoplay playsinline style="width:100%"><source src="${url}" type="video/mp4"></video>`;
            document.getElementById('player').classList.add('active');
        }

        function closeVideo() { document.getElementById('player').classList.remove('active'); document.getElementById('v-content').innerHTML = ""; }

        init();
    </script>
</body>
</html>
