<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة المروج | المصحف الرقمي الاحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --quran-green: #0b422a;
            --quran-gold: #c4a04d;
            --gold-light: #e0ca96;
            --quran-paper: #f9f3e5;
            --dark-emerald: #041a11;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark-emerald);
            height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }

        /* --- الهيدر الفاخر --- */
        header {
            background: linear-gradient(135deg, var(--quran-green), #062b1b);
            color: var(--quran-gold); padding: 15px; text-align: center;
            border-bottom: 3px solid var(--quran-gold);
            box-shadow: 0 10px 20px rgba(0,0,0,0.4); z-index: 1000;
        }
        header h1 { font-family: 'Amiri', serif; font-size: 1.6rem; }

        .app-wrapper { display: flex; flex: 1; overflow: hidden; }

        /* --- القائمة الجانبية (للحاسوب) --- */
        aside {
            width: 260px; background: #062b1b;
            border-left: 2px solid var(--quran-gold);
            display: flex; flex-direction: column; z-index: 10;
        }

        .nav-list { flex: 1; overflow-y: auto; padding: 15px; }
        .nav-item {
            padding: 12px; margin-bottom: 10px; border-radius: 10px;
            color: #fff; cursor: pointer; transition: 0.3s;
            border: 1px solid rgba(196, 160, 77, 0.2);
            display: flex; align-items: center; gap: 10px; font-size: 0.9rem;
        }
        .nav-item.active { background: var(--quran-gold); color: var(--quran-green); font-weight: 800; }

        /* --- القائمة العلوية (للهاتف) --- */
        .mobile-nav {
            display: none; background: #062b1b; overflow-x: auto;
            white-space: nowrap; padding: 10px; gap: 8px;
            border-bottom: 2px solid var(--quran-gold);
        }

        /* --- منطقة العرض --- */
        main {
            flex: 1; background: var(--quran-paper);
            overflow-y: auto; position: relative;
            padding: 20px;
        }

        /* الإطار المذهب المزدوج (يظهر في الحاسوب ويصغر في الهاتف) */
        .mushaf-page {
            max-width: 1000px; margin: 0 auto;
            border: 10px solid transparent;
            border-image: double 8 solid var(--quran-gold);
            padding: 20px; min-height: 100%;
            background: white; border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .section-header { text-align: center; margin-bottom: 30px; }
        .section-header h2 { font-family: 'Amiri', serif; font-size: 2.2rem; color: var(--quran-green); }

        .semester-switch {
            display: flex; justify-content: center; gap: 10px; margin: 15px 0;
        }
        .sem-btn {
            padding: 8px 20px; border: 1.5px solid var(--quran-green);
            background: #fff; color: var(--quran-green);
            border-radius: 50px; cursor: pointer; font-weight: 700; font-size: 0.85rem;
        }
        .sem-btn.active { background: var(--quran-green); color: var(--quran-gold); }

        /* --- شبكة البطاقات الاحترافية (موحدة النسق) --- */
        .surah-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px; padding: 10px;
        }

        .surah-card {
            background: white;
            border: 1px solid #e0d5ba;
            border-radius: 15px;
            padding: 25px 15px;
            text-align: center;
            cursor: pointer;
            position: relative;
            transition: all 0.4s ease;
            box-shadow: 0 6px 12px rgba(0,0,0,0.08);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* الخط المذهب العلوي - ثابت في النسختين */
        .surah-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--quran-gold), var(--gold-light), var(--quran-gold));
        }

        /* تأثير البروز عند اللمس أو مرور الماوس */
        .surah-card:hover, .surah-card:active {
            transform: translateY(-8px);
            border-color: var(--quran-gold);
            box-shadow: 0 15px 30px rgba(179, 141, 61, 0.3);
            background: #fffdf9;
        }

        .surah-card h4 {
            font-family: 'Amiri', serif; font-size: 1.6rem;
            color: var(--quran-green); margin-bottom: 8px;
        }

        .surah-card .badge {
            font-size: 0.7rem; background: var(--quran-paper);
            color: var(--quran-gold); padding: 4px 12px;
            border-radius: 50px; border: 0.5px solid var(--quran-gold);
            font-weight: bold;
        }

        /* --- المشغل الرخامي --- */
        .player-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 15px;
        }
        .player-overlay.active { display: flex; }

        .marble-frame {
            background: url('https://www.transparenttextures.com/patterns/white-marble.png'), #fff;
            padding: 15px; border: 8px solid var(--quran-gold);
            border-radius: 8px; width: 100%; max-width: 700px;
            position: relative; box-shadow: 0 0 50px rgba(196, 160, 77, 0.4);
        }

        .close-btn {
            position: absolute; top: -50px; left: 50%; transform: translateX(-50%);
            background: var(--quran-gold); color: #000; border: none;
            padding: 8px 30px; border-radius: 50px; font-weight: 800; cursor: pointer;
        }

        video { width: 100%; border-radius: 4px; }

        /* --- تعديلات الهاتف الذكي --- */
        @media (max-width: 768px) {
            aside { display: none; }
            .mobile-nav { display: flex; }
            main { padding: 10px; }
            .mushaf-page { border-width: 5px; padding: 15px 10px; }
            .section-header h2 { font-size: 1.8rem; }
            .surah-grid { 
                grid-template-columns: repeat(2, 1fr); /* بطاقتين متجاورتين فخمتين */
                gap: 12px; 
            }
            .surah-card { padding: 20px 10px; }
            .surah-card h4 { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

<header>
    <h1>مُصحَف المُرُوج الرَّقمِي</h1>
</header>

<nav class="mobile-nav" id="m-nav"></nav>

<div class="app-wrapper">
    <aside>
        <div class="nav-list" id="pc-nav"></div>
    </aside>

    <main>
        <div class="mushaf-page">
            <div class="section-header">
                <h2 id="grade-title">اختر الصف</h2>
                <div class="semester-switch">
                    <button class="sem-btn active" id="s1" onclick="setSem(1)">الفصل 1</button>
                    <button class="sem-btn" id="s2" onclick="setSem(2)">الفصل 2</button>
                </div>
            </div>
            <div class="surah-grid" id="grid"></div>
        </div>
    </main>
</div>

<div class="player-overlay" id="player">
    <div class="marble-frame">
        <button class="close-btn" onclick="closePlayer()">إغلاق ✕</button>
        <div id="video-root"></div>
    </div>
</div>

<script>
    const database = {
        "الصف الخامس": { 1: [{t:"المرسلات", v:"5/cls5_Islamic_Morsalat4.mp4"}, {t:"الحاقة", v:"5/cls5_Islamic_Haqqah.mp4"}], 2: [{t:"النبأ", v:"5/cls5_Islamic_Naba.mp4"}] },
        "الصف السادس": { 1: [{t:"السجدة", v:"6/cls6_Islamic_Sajdah.mp4"}], 2: [{t:"الملك", v:"6/cls6_Islamic_Mulk.mp4"}] },
        "الصف السابع": { 1: [{t:"سورة ق", v:"7/cls7_Islamic_Qaf.mp4"}], 2: [{t:"الرحمن", v:"7/cls7_Islamic_Rahman.mp4"}] },
        "الصف الثامن": { 1: [{t:"الحجرات", v:"8/cls8_Islamic_Hujurat.mp4"}], 2: [{t:"النجم", v:"8/cls8_Islamic_Najm.mp4"}] },
        "الصف التاسع": { 1: [{t:"الواقعة", v:"9/cls9_Islamic_Waqiah.mp4"}], 2: [{t:"الحديد", v:"9/cls9_Islamic_Hadid.mp4"}] },
        "الصف العاشر": { 1: [{t:"الممتحنة", v:"10/cls10_Islamic_Mumtahina.mp4"}], 2: [{t:"الحشر", v:"10/cls10_Islamic_Hashr.mp4"}] },
        "الصف 11": { 1: [{t:"سورة يس", v:"11/cls11_Islamic_Yaseen.mp4"}], 2: [{t:"الصافات", v:"11/cls11_Islamic_Saffat.mp4"}] },
        "الصف 12": { 1: [{t:"سورة لقمان", v:"12/cls12_Islamic_Luqman.mp4"}], 2: [{t:"الذاريات", v:"12/cls12_Islamic_Zariyat.mp4"}] }
    };

    let activeG = "الصف الخامس";
    let activeS = 1;

    function init() {
        const pc = document.getElementById('pc-nav');
        const mb = document.getElementById('m-nav');
        Object.keys(database).forEach(g => {
            pc.innerHTML += `<div class="nav-item pc-item" onclick="setGrade('${g}')">۞ ${g}</div>`;
            mb.innerHTML += `<div class="nav-item mb-item" onclick="setGrade('${g}')" style="flex-shrink:0; border-radius:50px; border-color:var(--quran-gold);">${g}</div>`;
        });
        setGrade(activeG);
    }

    function setGrade(g) {
        activeG = g;
        document.getElementById('grade-title').innerText = g;
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if(el.innerText.includes(g)) el.classList.add('active');
        });
        render();
    }

    function setSem(s) {
        activeS = s;
        document.getElementById('s1').className = s === 1 ? 'sem-btn active' : 'sem-btn';
        document.getElementById('s2').className = s === 2 ? 'sem-btn active' : 'sem-btn';
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        const items = database[activeG][activeS] || [];
        items.forEach(item => {
            grid.innerHTML += `
                <div class="surah-card" onclick="play('${item.v}')">
                    <h4>${item.t}</h4>
                    <div class="badge">تلاوة تعليمية</div>
                </div>`;
        });
    }

    function play(path) {
        const url = "https://ict.moe.gov.om/tlawti/video/" + path;
        document.getElementById('video-root').innerHTML = `<video controls autoplay playsinline><source src="${url}" type="video/mp4"></video>`;
        document.getElementById('player').classList.add('active');
    }

    function closePlayer() {
        document.getElementById('player').classList.remove('active');
        document.getElementById('video-root').innerHTML = "";
    }

    init();
</script>
</body>
</html>
