<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>منصة المروج | أ. فيصل العريبي</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@500;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --quran-green: #0b422a;
            --quran-gold: #c4a04d;
            --gold-light: #e0ca96;
            --quran-paper: #f9f3e5;
            --dark-emerald: #041a11;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--dark-emerald);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* يمنع الصفحة كاملة من التحرك لضمان ثبات الأشرطة */
        }

        /* --- شريط الوزارة العلوي (ثابت دائماً) --- */
        .ministry-bar {
            background: #000;
            color: var(--gold-light);
            text-align: center;
            padding: 8px 5px;
            font-size: 0.7rem;
            font-weight: bold;
            border-bottom: 1.5px solid var(--quran-gold);
            z-index: 9999;
            flex-shrink: 0;
        }

        /* --- الهيدر الرئيسي --- */
        header {
            background: linear-gradient(135deg, var(--quran-green), #062b1b);
            color: var(--quran-gold); 
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid var(--quran-gold);
            z-index: 9000;
            flex-shrink: 0;
        }

        .header-brand { display: flex; align-items: center; gap: 10px; flex: 1; }
        .header-brand img { width: 45px; height: 45px; border-radius: 50%; border: 1.5px solid var(--quran-gold); background: #fff; }
        .school-name { color: #fff; font-weight: 800; font-size: 0.85rem; line-height: 1.2; }
        .header-title { flex: 2; text-align: center; }
        .header-title h1 { font-family: 'Amiri', serif; font-size: 1.4rem; white-space: nowrap; }

        /* --- شريط التنقل للموبايل --- */
        .mobile-nav { 
            display: none; 
            background: #062b1b; 
            overflow-x: auto; 
            padding: 10px; 
            gap: 8px; 
            border-bottom: 2px solid var(--quran-gold);
            flex-shrink: 0;
            z-index: 8000;
        }

        /* --- منطقة المحتوى (هي الوحيدة التي تتحرك) --- */
        .app-wrapper { 
            display: flex; 
            flex: 1; 
            overflow: hidden; 
            position: relative;
        }

        aside { 
            width: 250px; 
            background: #062b1b; 
            border-left: 2px solid var(--quran-gold); 
            overflow-y: auto; 
        }

        main { 
            flex: 1; 
            background: var(--quran-paper); 
            overflow-y: auto; 
            padding: 15px; 
            padding-bottom: 40px; /* مساحة لعدم تداخل المحتوى مع الفوتر */
            -webkit-overflow-scrolling: touch;
        }

        /* --- شريط حقوق الملكية السفلي (ثابت دائماً) --- */
        .fixed-footer {
            background: var(--dark-emerald);
            color: var(--quran-gold);
            text-align: center;
            padding: 12px 5px;
            font-size: 0.75rem;
            border-top: 2.5px solid var(--quran-gold);
            z-index: 9999;
            flex-shrink: 0;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }

        /* التنسيقات العامة للبطاقات */
        .mushaf-page { max-width: 900px; margin: 0 auto; border: 8px double var(--quran-gold); background: white; padding: 25px 15px; border-radius: 4px; }
        .nav-item { padding: 12px; margin: 5px; border-radius: 10px; color: #fff; cursor: pointer; border: 1px solid rgba(196,160,77,0.1); font-size: 0.9rem; }
        .nav-item.active { background: var(--quran-gold); color: var(--quran-green); font-weight: 800; }
        
        .semester-switch { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; }
        .sem-btn { padding: 10px 25px; border: 2px solid var(--quran-green); background: #fff; border-radius: 50px; cursor: pointer; font-weight: 800; font-size: 0.85rem; }
        .sem-btn.active { background: var(--quran-green); color: var(--quran-gold); }

        .surah-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .surah-card { background: white; border: 1px solid #e0d5ba; border-radius: 15px; padding: 40px 15px; text-align: center; cursor: pointer; position: relative; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .surah-card::before { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 6px; background: var(--quran-gold); }
        .surah-card h4 { font-family: 'Amiri', serif; font-size: 2rem; color: var(--quran-green); }

        .floating-info {
            position: fixed; bottom: 75px; left: 20px;
            width: 45px; height: 45px; background: var(--quran-gold);
            color: var(--quran-green); border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; font-size: 1.5rem; z-index: 9500; border: 2px solid #fff;
        }

        @media (max-width: 768px) {
            aside { display: none; }
            .mobile-nav { display: flex; }
            .surah-grid { grid-template-columns: 1fr; }
            .header-title h1 { font-size: 1.1rem; }
            .school-name { font-size: 0.7rem; }
        }

        /* المشغل والمودال */
        .player-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; display: none; align-items: center; justify-content: center; padding: 10px; }
        .player-overlay.active { display: flex; }
        .close-player { position: absolute; top: 20px; left: 20px; background: var(--quran-gold); border: none; padding: 10px 20px; border-radius: 50px; font-weight: bold; cursor: pointer; }
        video { width: 100%; max-width: 800px; border: 5px solid var(--quran-gold); border-radius: 10px; }
    </style>
</head>
<body>

<div class="ministry-bar">سلطنة عمان - وزارة التربية والتعليم - محافظة ظفار</div>

<header>
    <div class="header-brand">
        <img src="https://raw.githubusercontent.com/faissaltunisia/student-grades/main/Screenshot%202025-12-16%20235912.png" alt="شعار المروج">
        <div class="school-name">مدرسة المروج<br>(1-12)</div>
    </div>
    <div class="header-title"><h1>مُصحَف المُرُوج الرَّقمِي</h1></div>
    <div style="flex:1"></div>
</header>

<nav class="mobile-nav" id="m-nav"></nav>

<div class="app-wrapper">
    <aside><div class="nav-list" id="pc-nav"></div></aside>
    
    <main>
        <div class="mushaf-page">
            <h2 id="grade-title" style="text-align:center; color:var(--quran-green); margin-bottom:15px; font-family:'Amiri'; font-size:2rem;">اختر الصف</h2>
            <div class="semester-switch">
                <button class="sem-btn active" id="s1" onclick="setSem(1)">الفصل الأول</button>
                <button class="sem-btn" id="s2" onclick="setSem(2)">الفصل الثاني</button>
            </div>
            <div id="grid" class="surah-grid"></div>
        </div>
    </main>
</div>

<div class="fixed-footer">
    حقوق الملكية محفوظة لمدرسة المروج © تصميم وتطوير: <strong>أ. فيصل العريبي</strong> - 2025م
</div>

<div class="floating-info" onclick="alert('دليل المنصة: اختر الصف الدراسي ثم الفصل، واضغط على السورة للاستماع للتلاوة')">؟</div>

<div class="player-overlay" id="player">
    <button class="close-player" onclick="closePlayer()">إغلاق ✕</button>
    <div id="video-root"></div>
</div>

<script>
    const database = {
        "الصف الخامس": { 1: [{t:"المرسلات", v:"5/cls5_Islamic_Morsalat4.mp4"}, {t:"الحاقة", v:"5/cls5_Islamic_Haqqah.mp4"}], 2: [{t:"النبأ", v:"5/cls5_Islamic_Naba.mp4"}] },
        "الصف السادس": { 1: [{t:"السجدة", v:"6/cls6_Islamic_Sajdah.mp4"}], 2: [{t:"الملك", v:"6/cls6_Islamic_Mulk.mp4"}] },
        "الصف السابع": { 1: [{t:"سورة ق", v:"7/cls7_Islamic_Qaf.mp4"}], 2: [{t:"الرحمن", v:"7/cls7_Islamic_Rahman.mp4"}] },
        "الصف الثامن": { 1: [{t:"الحجرات", v:"8/cls8_Islamic_Hujurat.mp4"}], 2: [{t:"النجم", v:"8/cls8_Islamic_Najm.mp4"}] },
        "الصف التاسع": { 1: [{t:"الواقعة", v:"9/cls9_Islamic_Waqiah.mp4"}], 2: [{t:"الحديد", v:"9/cls9_Islamic_Hadid.mp4"}] },
        "الصف العاشر": { 1: [{t:"الممتحنة", v:"10/cls10_Islamic_Mumtahina.mp4"}], 2: [{t:"الحشر", v:"10/cls10_Islamic_Hashr.mp4"}] },
        "الصف 11": { 1: [{t:"سورة يس", v:"11/cls11_Islamic_Yaseen.mp4"}], 2: [{t:"الصافات", v:"11/cls11_Islamic_Saffat.mp4"}] },
        "الصف 12": { 1: [{t:"سورة لقمان", v:"12/cls12_Islamic_Luqman.mp4"}], 2: [{t:"سورة الذاريات", v:"12/cls12_Islamic_Zariyat.mp4"}] }
    };

    let activeG = "الصف الخامس";
    let activeS = 1;

    function init() {
        const pc = document.getElementById('pc-nav');
        const mb = document.getElementById('m-nav');
        Object.keys(database).forEach(g => {
            pc.innerHTML += `<div class="nav-item" onclick="setGrade('${g}')">۞ ${g}</div>`;
            mb.innerHTML += `<div class="nav-item" onclick="setGrade('${g}')" style="flex-shrink:0; white-space:nowrap;">${g}</div>`;
        });
        setGrade(activeG);
    }

    function setGrade(g) {
        activeG = g;
        document.getElementById('grade-title').innerText = g;
        document.querySelectorAll('.nav-item').forEach(el => {
            el.classList.remove('active');
            if(el.innerText.includes(g)) el.classList.add('active');
        });
        render();
    }

    function setSem(s) {
        activeS = s;
        document.getElementById('s1').className = s === 1 ? 'sem-btn active' : 'sem-btn';
        document.getElementById('s2').className = s === 2 ? 'sem-btn active' : 'sem-btn';
        render();
    }

    function render() {
        const grid = document.getElementById('grid');
        grid.innerHTML = "";
        database[activeG][activeS].forEach(item => {
            grid.innerHTML += `<div class="surah-card" onclick="play('${item.v}')"><h4>${item.t}</h4><p style="color:var(--quran-gold); font-size:0.8rem; margin-top:10px;">تشغيل التلاوة</p></div>`;
        });
    }

    function play(path) {
        const url = "https://ict.moe.gov.om/tlawti/video/" + path;
        document.getElementById('video-root').innerHTML = `<video controls autoplay playsinline><source src="${url}" type="video/mp4"></video>`;
        document.getElementById('player').classList.add('active');
    }

    function closePlayer() { document.getElementById('player').classList.remove('active'); document.getElementById('video-root').innerHTML = ""; }

    init();
</script>
</body>
</html>
