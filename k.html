<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج | سورة المعارج كاملة</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --royal-green: #004d40; --gold: #D4AF37; --bg: #fdfaf0; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 90px; }
        
        header { 
            background: linear-gradient(135deg, var(--royal-green), #002d26);
            color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--gold);
            position: sticky; top: 0; z-index: 100;
        }

        .container { padding: 15px; max-width: 600px; margin: auto; }

        /* صندوق المصحف */
        .quran-card {
            background: white; border-radius: 25px; padding: 30px 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); border: 2px solid var(--gold);
            text-align: center; min-height: 400px;
        }

        .mushaf-display {
            font-family: 'Amiri'; font-size: 1.9rem; line-height: 2.8;
            text-align: justify; direction: rtl; color: #333;
        }

        /* تأثير التتبع الذهبي */
        .ayah { padding: 0 4px; border-radius: 8px; transition: 0.5s ease; cursor: pointer; }
        .active { background: var(--gold); color: white; transform: scale(1.05); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4); }

        /* زر التشغيل العائم */
        .player-bar {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; background: white; 
            padding: 15px; border-radius: 50px; border: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index: 1000;
        }

        .play-btn {
            background: var(--royal-green); color: white; border: none;
            width: 55px; height: 55px; border-radius: 50%; font-size: 1.4rem;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.2rem; color:var(--gold);">مدرسة المروج للتعليم الأساسي</h1>
    <p style="margin:0; font-size:0.8rem;">تتبع تلاوة سورة المعارج كاملة</p>
</header>

<div class="container">
    <div class="quran-card">
        <h2 style="color:var(--royal-green); font-family:'Amiri'; margin-bottom: 30px;">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</h2>
        <div id="text-display" class="mushaf-display">
            </div>
    </div>
</div>

<div class="player-bar">
    <button class="play-btn" onclick="togglePlay()" id="btnIcon">▶</button>
    <div style="flex:1; padding: 0 15px; text-align: right;">
        <div id="trackInfo" style="font-size: 0.8rem; font-weight: bold; color: var(--royal-green);">اضغط لتشغيل التتبع</div>
        <div style="width:100%; height:4px; background:#eee; margin-top:5px; border-radius:2px;">
            <div id="progBar" style="width:0%; height:100%; background:var(--gold); border-radius:2px;"></div>
        </div>
    </div>
</div>

<script>
    // بيانات السورة (المعارج) مع توقيتات الشيخ الحذيفي
    const suraData = [
        { id: 1, t: "سَأَلَ سَائِلٌ بِعَذَابٍ وَاقِعٍ ﴿١﴾", s: 800 },
        { id: 2, t: "لِّلْكَافِرِينَ لَيْسَ لَهُ دَافِعٌ ﴿٢﴾", s: 6000 },
        { id: 3, t: "مِّنَ اللَّهِ ذِي الْمَعَارِجِ ﴿٣﴾", s: 11500 },
        { id: 4, t: "تَعْرُجُ الْمَلَائِكَةُ وَالرُّوحُ إِلَيْهِ فِي يَوْمٍ كَانَ مِقْدَارُهُ خَمْسِينَ أَلْفَ سَنَةٍ ﴿٤﴾", s: 16500 },
        { id: 5, t: "فَاصْبِرْ صَبْرًا جَمِيلًا ﴿٥﴾", s: 28500 },
        { id: 6, t: "إِنَّهُمْ يَرَوْنَهُ بَعِيدًا ﴿٦﴾", s: 33000 },
        { id: 7, t: "وَنَرَاهُ قَرِيبًا ﴿٧﴾", s: 37500 },
        { id: 8, t: "يَوْمَ تَكُونُ السَّمَاءُ كَالْمُهْلِ ﴿٨﴾", s: 41500 },
        { id: 9, t: "وَتَكُونُ الْجِبَالُ كَالْعِهْنِ ﴿٩﴾", s: 47500 },
        { id: 10, t: "وَلَا يَسْأَلُ حَمِيمٌ حَمِيمًا ﴿١٠﴾", s: 53500 }
    ];

    let sound;
    let trackTimer;

    // 1. بناء السورة نصياً
    const display = document.getElementById('text-display');
    display.innerHTML = suraData.map(a => `<span class="ayah" id="a-${a.id}">${a.t}</span>`).join(' ');

    // 2. إعداد محرك الصوت
    sound = new Howl({
        src: ['https://server11.mp3quran.net/huzaifi/070.mp3'],
        html5: true,
        onplay: () => {
            document.getElementById('btnIcon').innerText = "⏸";
            document.getElementById('trackInfo').innerText = "جاري التلاوة الآن...";
            requestAnimationFrame(syncUI);
        },
        onpause: () => {
            document.getElementById('btnIcon').innerText = "▶";
            document.getElementById('trackInfo').innerText = "تم الإيقاف مؤقتاً";
        }
    });

    function togglePlay() {
        if (sound.playing()) {
            sound.pause();
        } else {
            sound.play();
        }
    }

    // 3. محرك المزامنة الذكي
    function syncUI() {
        if (!sound.playing()) return;

        const currentTime = sound.seek() * 1000; // تحويل لملي ثانية
        
        // تحديث شريط التقدم
        const progress = (sound.seek() / sound.duration()) * 100;
        document.getElementById('progBar').style.width = progress + "%";

        // البحث عن الآية المناسبة
        suraData.forEach((ayah, index) => {
            if (currentTime >= ayah.s) {
                // إزالة التحديد من الجميع
                document.querySelectorAll('.ayah').forEach(el => el.classList.remove('active'));
                // إضافة التحديد للآية الحالية
                const activeEl = document.getElementById(`a-${ayah.id}`);
                if (activeEl) {
                    activeEl.classList.add('active');
                    // التمرير التلقائي لضمان ظهور الآية في الشاشة
                    if (currentTime - ayah.s < 200) { // التمرير فقط عند بداية الآية
                         activeEl.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
        });

        requestAnimationFrame(syncUI);
    }
</script>

</body>
</html>
