<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة مدرسة المروج التعليمية</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Amiri:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #004d40; --accent: #D4AF37; --bg: #fdfaf0; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; padding-bottom: 130px; }
        
        header { 
            background: linear-gradient(135deg, var(--primary), #002d26);
            color: white; padding: 20px; text-align: center; border-bottom: 5px solid var(--accent);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .mushaf-card { 
            background: white; margin: 20px auto; padding: 40px 25px; 
            border-radius: 30px; border: 2px solid var(--accent); 
            max-width: 650px; box-shadow: 0 15px 35px rgba(0,0,0,0.05);
        }

        .ayah { 
            font-family: 'Amiri'; font-size: 1.95rem; line-height: 3; 
            transition: all 0.4s ease; padding: 5px 12px; display: inline; color: #333;
            border-radius: 15px; cursor: pointer; -webkit-tap-highlight-color: transparent;
        }

        .active { 
            background: var(--accent); color: white !important; 
            box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
            transform: scale(1.05); display: inline-block;
        }
        
        .floating-player { 
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 480px; background: rgba(255, 255, 255, 0.98); 
            padding: 15px 25px; border-radius: 100px; border: 3px solid var(--accent);
            display: flex; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px); z-index: 1000;
        }
        
        .play-btn { 
            background: var(--primary); color: white; border: none;
            width: 60px; height: 60px; border-radius: 50%; font-size: 1.5rem;
            cursor: pointer; transition: 0.3s; flex-shrink: 0;
        }

        .play-btn:active { transform: scale(0.9); }

        .track-info { flex: 1; margin-right: 20px; text-align: right; }
        .progress-container { width: 100%; height: 6px; background: #eee; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #progress { width: 0%; height: 100%; background: var(--accent); transition: width 0.3s linear; }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size:1.2rem;">مدرسة المروج للتعليم الأساسي</h1>
    <p style="margin:5px 0 0; color:var(--accent); font-size:0.85rem;">ديني قيمي | سورة الإسراء</p>
</header>

<div class="mushaf-card">
    <div id="quran-container">
        </div>
</div>

<div class="floating-player">
    <button class="play-btn" onclick="togglePlay()" id="playBtn">▶</button>
    <div class="track-info">
        <div id="status" style="font-weight:bold; color:var(--primary); font-size:0.9rem;">اضغط للاستماع</div>
        <div class="progress-container"><div id="progress"></div></div>
    </div>
</div>

<audio id="audioEngine"></audio>

<script>
    // بيانات السورة بنظام EveryAyah السريع
    const suraData = [
        { id: 1, text: "سُبْحَانَ الَّذِي أَسْرَىٰ بِعَبْدِهِ لَيْلًا مِّنَ الْمَسْجِدِ الْحَرَامِ إِلَى الْمَسْجِدِ الْأَقْصَى الَّذِي بَارَكْنَا حَوْلَهُ لِنُرِيَهُ مِنْ آيَاتِنَا ۚ إِنَّهُ هُوَ السَّمِيعُ الْبَصِيرُ ﴿١﴾", file: "017001" },
        { id: 2, text: "وَآتَيْنَا مُوسَى الْكِتَابَ وَجَعَلْنَاهُ هُدًى لِّبَنِي إِسْرَائِيلَ أَلَّا تَتَّخِذُوا مِن دُونِي وَكِيلًا ﴿٢﴾", file: "017002" },
        { id: 3, text: "ذُرِّيَّةَ مَنْ حَمَلْنَا مَعَ نُوحٍ ۚ إِنَّهُ كَانَ عَبْدًا شَكُورًا ﴿٣﴾", file: "017003" },
        { id: 4, text: "وَقَضَيْنَا إِلَىٰ بَنِي إِسْرَائِيلَ فِي الْكِتَابِ لَتُفْسِدُنَّ فِي الْأَرْضِ مَرَّتَيْنِ وَلَتَعْلُوَنَّ عُلُوًّا كَبِيرًا ﴿٤﴾", file: "017004" }
    ];

    let currentIndex = 0;
    const audio = document.getElementById('audioEngine');
    const playBtn = document.getElementById('playBtn');
    const container = document.getElementById('quran-container');

    // إنشاء المصحف
    container.innerHTML = suraData.map((a, i) => `<span class="ayah" id="a-${i}" onclick="jumpTo(${i})">${a.text}</span>`).join(' ');

    function togglePlay() {
        if (audio.paused) {
            if (!audio.src) loadTrack(currentIndex);
            audio.play();
            playBtn.innerText = "⏸";
        } else {
            audio.pause();
            playBtn.innerText = "▶";
        }
    }

    function loadTrack(index) {
        currentIndex = index;
        audio.src = `https://www.everyayah.com/data/Hudhaify_64kbps/${suraData[index].file}.mp3`;
        audio.load();
        
        // تحديث الواجهة
        document.querySelectorAll('.ayah').forEach(el => el.classList.remove('active'));
        const activeAyah = document.getElementById(`a-${index}`);
        activeAyah.classList.add('active');
        activeAyah.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        document.getElementById('status').innerText = `يتلو الآن الآية رقم (${suraData[index].id})`;
        document.getElementById('progress').style.width = ((index + 1) / suraData.length * 100) + "%";
    }

    function jumpTo(index) {
        loadTrack(index);
        audio.play();
        playBtn.innerText = "⏸";
    }

    audio.onended = () => {
        if (currentIndex < suraData.length - 1) {
            loadTrack(currentIndex + 1);
            audio.play();
        } else {
            playBtn.innerText = "▶";
            document.getElementById('status').innerText = "تمت التلاوة بحمد الله";
        }
    };
</script>

</body>
</html>
